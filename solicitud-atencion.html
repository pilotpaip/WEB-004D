  <!-- INICIO CARTAS ATENCION -->
  <div class="d-flex justify-content-center">
    <!-- INICIO CARTA ADMINISTRAR ATENCION -->
    <div class="w-25 my-5 mx-4 card">
      <div class="card-header">
      Atención #000
      </div>
      <div class="mb-3 card-body">
        <form class="form-floating">
          <input class="form-control" id="floatingInputInvalid" aria-label="Disabled input example" value="Mecanico 1" disabled readonly>
          <label for="floatingInputInvalid">Nombre de mecanico</label>
        </form>

        <form class="mt-2 form-floating">
          <input class="form-control" id="floatingInputInvalid" aria-label="Disabled input example" value="Cliente 1" disabled readonly>
          <label for="floatingInputInvalid">Nombre de cliente</label>
        </form>

        <form class="mt-2 form-floating">
          <input class="form-control" id="floatingInputInvalid" aria-label="Disabled input example" value="GLDH72" disabled readonly>
          <label for="floatingInputInvalid">Patente de vehículo</label>
        </form>

        <form class="mt-2 form-floating">
          <input class="form-control" id="floatingInputInvalid" aria-label="Disabled input example" value="Cajas de cambio" disabled readonly>
          <label for="floatingInputInvalid">Categoria de atención</label>
        </form>

        <form class="mt-2 form-floating">
          <input class="form-control" id="floatingInputInvalid" aria-label="Disabled input example" value="dd/mm/yyyy" disabled readonly>
          <label for="floatingInputInvalid">Fecha de atención</label>
        </form>

        
        <div class="mt-2 d-flex justify-content-center">
          <img src="https://via.placeholder.com/250x250" alt="img_atencion" class="d-block" style="width:50%">
        </div>
        
        <div class="mt-4 d-flex justify-content-center">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" disabled>
              <label class="form-check-label" for="inlineRadio1">Aceptado</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked disabled>
              <label class="form-check-label" for="inlineRadio2">Pendiente</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
              <label class="form-check-label" for="inlineRadio3">Rechazado</label>
            </div>
        </div>
      </div>
    </div>
